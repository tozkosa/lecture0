<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page with CSS!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Welcome to My Web Page! (CSS)</h1>
    <div id="top">
      Hello, world! This is the <span class="name">top</span> of my page.
    </div>
    <div id="middle">
      How are you? This is the <span class="name">middel</span> of my page.
    </div>
    <p>Hello, world! This is a paragraph of text.</p>
    <p>This is another paragraph!</p>

    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Years in Office</th>
      </tr>
      <tr>
        <td>George</td>
        <td>Washington</td>
        <td>1789-1797</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Adams</td>
        <td>1797-1801</td>
      </tr>
    </table>
    
  </body>
</html>
